name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Terraform init and apply
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 659211416364.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build & push images
        run: |
          docker build -t 659211416364.dkr.ecr.eu-north-1.amazonaws.com/app:latest ./app
          docker push 659211416364.dkr.ecr.eu-north-1.amazonaws.com/app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: setup-resources
    steps:
      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name ci-cd-cluster --region eu-north-1
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Show service/pods info
        run: |
          kubectl get svc
          kubectl get endpoints
          kubectl get pods
